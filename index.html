<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Actors Giphy Legion</title>


</head>

<body>

 <div id="actors-area"></div>

 

  <form id="actor-form">
      <label for="actor-input">Add an Actor or Actress</label>
      <input type="text" id="actor-input"><br>

      <input id="add-actor" type="submit" value="Add an Actor or Actress">
    </form>
  
  <br><br>

  <div id="gifs-zone">
  </div>

  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
   
  var actors = ["Hugh Jackman", "Danile Radcliff", "Al Pacino", "Keanu Reeves", "Samuel Jackson", "Kate Hudson", "Charlize Theron", "Jodie Foster"];

    function displayActorGiphy() {

      var actor = $(this).attr("data-name");

      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        actor + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
          url: queryURL,
          method: "GET"
        })
      
        .done(function(response) {
          
          var results = response.data;

          for (var i = 0; i < results.length; i++) {

            if (results[i].rating !== "r" && results[i].rating !== "pg-13") {

              var gifDiv = $("<div>");

              var rating = results[i].rating;

              var actorImage = $("<img>");

              var par = $("<p>").text("Rating: " + rating);

              

              actorImage.attr("src", results[i].images.fixed_height.url);

              gifDiv.append(par);
              gifDiv.append(actorImage);

              $("#gifs-zone").prepend(gifDiv);
            }
          }
        });
    }

      function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#actors-area").empty();

        // Looping through the array of movies
        for (var i = 0; i < actors.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie to our button
          a.addClass("actor");
          // Adding a data-attribute
          a.attr("data-name", actors[i]);
          // Providing the initial button text
          a.text(actors[i]);
          // Adding the button to the buttons-view div
          $("#actors-area").append(a);
        }
      }

       $("#add-actor").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var actor = $("#actor-input").val().trim();

        // Adding movie from the textbox to our array
        actors.push(actor);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "movie"
      $(document).on("click", ".actor", displayActorGiphy);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();


  </script>


</body>

</html>
